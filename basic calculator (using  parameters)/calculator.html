<html>
	<head>
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="display" id="display"></div>
			<div class="buttonsbox">
				<div class="button" id="7" onclick="input(7)">7</div>
				<div class="button" id="8" onclick="input(8)">8</div>
				<div class="button" id="9" onclick="input(9)">9</div>
				<div class="button" id="/" onclick="operators('/')"><b>/</b></div>

				<div class="button" id="4" onclick="input(4)">4</div>
				<div class="button" id="5" onclick="input(5)">5</div>
				<div class="button" id="6" onclick="input(6)">6</div>
				<div class="button" id="*" onclick="operators('*')"><b>*</b></div>

				<div class="button" id="1" onclick="input(1)">1</div>
				<div class="button" id="2" onclick="input(2)">2</div>
				<div class="button" id="3" onclick="input(3)">3</div>
				<div class="button" id="-" onclick="operators('-')"><b>-</b></div>

				<div class="button" id="0" onclick="input(0)">0</div>
				<div class="button" id="." onclick="input(.)"><b>.</b></div>
				<div class="button" id="+" onclick="operators('+')"><b>+</b></div>
				<div class="button" onclick="calculate()"><b>=</b></div>
				<div class="button" onclick="number(11)">C</div>
			</div>
			<div class="signature">
				<b>~ Om</b>
			</div>
		</div>
	</body>
</html>
