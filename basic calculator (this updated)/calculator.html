<html>
	<head>
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="display" id="display"></div>
			<div class="buttonsbox">
				<div class="button" id="7" onclick="input(this)">7</div>
				<div class="button" id="8" onclick="input(this)">8</div>
				<div class="button" id="9" onclick="input(this)">9</div>
				<div class="button" id="/" onclick="operators('/')"><b>/</b></div>

				<div class="button" id="4" onclick="input(this)">4</div>
				<div class="button" id="5" onclick="input(this)">5</div>
				<div class="button" id="6" onclick="input(this)">6</div>
				<div class="button" id="*" onclick="operators('*')"><b>*</b></div>

				<div class="button" id="1" onclick="input(this)">1</div>
				<div class="button" id="2" onclick="input(this)">2</div>
				<div class="button" id="3" onclick="input(this)">3</div>
				<div class="button" id="-" onclick="operators('-')"><b>-</b></div>

				<div class="button" id="0" onclick="input(this)">0</div>
				<div class="button" id="." onclick="input(this)"><b>.</b></div>
				<div class="button" id="+" onclick="operators('+')"><b>+</b></div>
				<div class="button" onclick="calculate()"><b>=</b></div>
				<div class="button" id='C' onclick="input(this)">C</div>
			</div>
			<div class="signature">
				<b>~ Om</b>
			</div>
		</div>
	</body>
</html>
